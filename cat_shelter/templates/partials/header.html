{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Cat Shelter Logo" height="30" class="d-inline-block align-top">
            Cat Shelter
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item {% if 'our_cats' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'our_cats' %}">Our Cats</a>
                </li>
                <li class="nav-item {% if 'about us' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'about us' %}">About Us</a>
                </li>
                <li class="nav-item {% if 'contact us' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'contact us' %}">Contact</a>
                </li>
                <!-- Admin Link (Optional) -->
                {% if user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">
                        <i class="fas fa-user-shield"></i> Admin
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
